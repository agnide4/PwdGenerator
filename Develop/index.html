<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="form">
            <h1>Please specify the security features for your password</h1>
            <input type="checkbox" id="Nbr" name="Number" value="number">
            <label for="number">Number</label><br>
            <input type="checkbox" id="Lwr" name="Lower charset" value="Lower">
            <label for="Lower">Lowercase</label><br>
            <input type="checkbox" id="Cpl" name="Capital Letter" value="Upper">
            <label for="Upper">Uppercase</label><br>
            <input type="checkbox" id="Spcl" name="Special Character" value="S-char">
            <label for="S-char">Special Characters</label><br>
            <label for="pwdlength">Password Length (Min 8 Characters & Max 128 Characters)</label>
            <input type="number" id="pwdlength" name="Password Length" min="8" max="128">

             
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
